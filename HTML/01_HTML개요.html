<!--
    VS CODE 단축키
    1.주석 : Ctrl + /
    2.라인복사 : Alt + Shift + 상하방향키
    3.라인이동 : Alt + 상하방향키
    4.라인삭제 : Shift + Delete
    5.저장 : Ctrl + s
    6.자동완성 : Ctrl + Space

-->

<!--

    HTML
    1.Hyper Text Markup Language
    2.하이퍼텍스트(링크)를 만드는 언어
    3.태그(tag)형식으로 구성
     1)미리 정해진 태그만 사용할 수 있음.
        정해진 태그가 아니면 그대로 출력됨
     2)시작 태그(<tag>)와 종료 태그(</tag>)로 구성
     3)시작태그와 종료태그로 구성되지 않은 나홀로 태그가 있음(<br>)
        태그로 끝나면 저절로 종료 태그가 생김
     4)소문자로 작성
     5)계층 구조(부모 - 자식 태그)를 가짐.
-->
<!--html=부모태그, 그안=자식태그-->
<!--Ctrl+K 떼고 V 누르면 안에서 실행결과 나옴
    h1, h2~ h6(가장작음)이 글자를 크게 나오게 함-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>HTML 연습</title>
    </head>
    <body>
        <h1>Hello HTML</h1>
    </body>
</html>
